<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home | Fashion House</title>

  <style>
    /* === CSS Styles Inside HTML === */

    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      color: #333;
    }

    /* Top Header */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #f7f7f7;
      border-bottom: 1px solid #ddd;
    }

    .logo-placeholder .logo {
      height: 50px;
      width: auto;
    }

    .nav-menu a {
      margin-left: 25px;
      text-decoration: none;
      color: #111;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: #e91e63;
    }

    /* Welcome Banner Section */
    .welcome-banner {
      width: 100%;
    }

    .welcome-img,
    .welcome-gif {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    /* Hero Gallery Section */
    .hero-gallery {
      padding: 40px 30px;
      text-align: center;
    }

    .hero-gallery h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .gallery-item {
      background: #f2f2f2;
      height: 180px;
      line-height: 180px;
      text-align: center;
      font-weight: bold;
      border: 1px solid #ccc;
    }

    /* Footer Placeholders */
    footer {
      padding: 40px 30px;
      background: #f5f5f5;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Top Header with Logo and Menu -->
  <header class="top-bar">
    <div class="logo-placeholder">
      <!-- Replace 'your-logo.jpeg' with your actual logo file -->
      <img src="your-logo.jpeg" alt="Fashion Logo" class="logo">
    </div>
    <nav class="nav-menu">
      <a href="collections.html">Collections</a>
      <a href="trustees.html">Board of Trustees</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Welcome Banner Section -->
  <section class="welcome-banner">
    <!-- Replace these with your actual media files -->
    <img src="welcome-image.jpg" alt="Welcome Banner" class="welcome-img">
    <img src="welcome-animation.gif" alt="Welcome GIF" class="welcome-gif">
  </section>

  <!-- Hero Gallery Section -->
  <section class="hero-gallery">
    <h2>Explore Our Fashion Styles</h2>
    <div class="gallery-grid">
      <!-- 16 Placeholder Image Boxes -->
      <div class="gallery-item">1</div>
      <div class="gallery-item">2</div>
      <div class="gallery-item">3</div>
      <div class="gallery-item">4</div>
      <div class="gallery-item">5</div>
      <div class="gallery-item">6</div>
      <div class="gallery-item">7</div>
      <div class="gallery-item">8</div>
      <div class="gallery-item">9</div>
      <div class="gallery-item">10</div>
      <div class="gallery-item">11</div>
      <div class="gallery-item">12</div>
      <div class="gallery-item">13</div>
      <div class="gallery-item">14</div>
      <div class="gallery-item">15</div>
      <div class="gallery-item">16</div>
    </div>
  </section>

  <!-- Footer placeholders -->
  <footer id="about">
    <!-- About Us section to be added -->
    <p>About Us section (coming soon...)</p>
  </footer>

  <footer id="contact">
    <!-- Contact section to be added -->
    <p>Contact section (coming soon...)</p>
  </footer>

</body>
</html>
